<section class="flex flex-col bg-white w-1/2 mx-auto m-8 rounded-lg shadow">
  <header class="flex flex-col py-8 border-b-2 border-gray-200 px-6">
    <h1 class="text-3xl uppercase text-gray-500 font-semibold">todos</h1>
    <input (keydown.enter)="addTodo(input)" #input
      class="p-2 border border-gray-300 rounded mt-4"
      placeholder="What needs to be done?" autofocus />
  </header>
  <section class="flex flex-col justify-center py-8 px-6">
    <!-- <div class="flex items-center mb-2 pb-2 border-b-2">
      <input id="toggle-all" class="mr-2" type="checkbox" />
      <label for="toggle-all">Mark all as complete</label>
    </div> -->
    <!--  {{slowBinding}}-->
    <ul class="flex flex-col">
      <!-- These are here just to show the structure of the list items -->
      <!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
      <app-todo appTooltip *ngFor="let todo of todos | todosFilter: filterValue"
        [todo]="todo" (delete)="onDelete($event)" (update)="onChange($event)">
      </app-todo>
    </ul>
  </section>
  <!-- This footer should hidden by default and shown when there are todos -->
  <footer class="py-8 border-t-2 border-gray-200 px-6 flex justify-between">
    <!-- This should be `0 items left` by default -->
    <span class="text-lg"><strong>{{ itemsLeft }}</strong> item left</span>
    <!-- Remove this if you don't implement routing -->
    <!-- Hidden if no completed items are left â†“ -->
    <button class="py-2 px-4 bg-gray-500 text-white rounded hover:shadow-lg"
      (click)="clearCompleted()">Clear
      completed</button>
  </footer>
</section>
