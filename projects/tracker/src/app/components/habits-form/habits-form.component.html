<div class="flex flex-col justify-center">
  <p class="text-lg font-semibold"> {{ adding ? "Add New" : "Edit" }} Habit
  </p>
  <form class="flex flex-col" [formGroup]="habitForm" (ngSubmit)="onSubmit()">
    <div class="flex items-center mb-4">
      <label class="w-1/3 text-right pr-4">Title</label>
      <input class="w-2/3" type="text" formControlName="name" />
    </div>
    <div class="flex items-center mb-4">
      <label class="w-1/3 text-right pr-4">Frequency</label>
      <select class="w-2/3" formControlName="frequency">
        <option value="Daily">Daily</option>
        <option value="Weekly">Weekly</option>
        <option value="Monthly">Monthly</option>
      </select>
    </div>
    <div class="flex items-center mb-4">
      <label class="w-1/3 text-right pr-4">Description</label>
      <textarea class="w-2/3" formControlName="description"
        placeholder="Why is this habit important to you?"></textarea>
    </div>
    <div class="flex justify-end">
      <a class="py-1 px-2 bg-red-500 text-white rounded hover:shadow-lg text-sm mr-2"
        [routerLink]="['/']">Cancel</a>
      <button
        class="py-1 px-2 bg-green-500 text-white rounded hover:shadow-lg text-sm"
        type="submit">Save</button>
    </div>
  </form>
</div>
