<div class="bg-blue-100">
  <div class="flex flex-col justify-center px-8 py-4 container mx-auto">
    <p class="text-3xl font-semibold"> {{ adding ? "Add New" : "Edit"
      }} Habit
    </p>
    <form class="flex flex-col" [formGroup]="habitForm" (ngSubmit)="onSubmit()">
      <div class="flex items-center mb-4">
        <label class="w-1/3 text-right pr-4">Title</label>
        <input class="w-2/3 border border-blue-500 rounded" type="text"
          formControlName="name" />
      </div>
      <div class="flex items-center mb-4">
        <label class="w-1/3 text-right pr-4">Frequency</label>
        <select class="w-2/3 border border-blue-500 rounded"
          formControlName="frequency">
          <option value="Daily">Daily</option>
          <option value="Weekly">Weekly</option>
          <option value="Monthly">Monthly</option>
        </select>
      </div>
      <div class="flex items-center mb-4">
        <label class="w-1/3 text-right pr-4">Description</label>
        <textarea class="w-2/3 border border-blue-500 rounded"
          formControlName="description"
          placeholder="Why is this habit important to you?"></textarea>
      </div>
      <div class="flex justify-end">
        <a class="py-1 px-2 bg-red-500 text-white rounded hover:shadow-lg mr-2"
          [routerLink]="['/tracker']">Cancel</a>
        <button
          class="py-1 px-2 bg-green-500 text-white rounded hover:shadow-lg"
          type="submit">Save</button>
      </div>
    </form>
  </div>
</div>
