<div class="bg-blue-100">
  <div class="flex flex-col px-8 py-4 container mx-auto">
    <div class="flex justify-end mb-3">
      <a class="py-1 px-2 bg-blue-500 text-white rounded hover:shadow-lg"
        [routerLink]="['add']">
        Add New Habit
      </a>
    </div>
    <div class="p-3 border border-blue-500 rounded-lg mb-3"
      *ngFor="let habit of habits$ | async; ; let i = index">
      <div class="flex justify-between">
        <p class="text font-semibold mr-2">
          {{ habit.name }}
        </p>
        <p class="bg-green-500 text-white px-5 py-1 text-sm rounded"
          *ngIf="habit.frequency === 'Daily'">
          {{ habit.frequency }}
        </p>
        <p class="bg-pink-500 text-white px-5 py-1 text-sm rounded"
          *ngIf="habit.frequency === 'Weekly'">
          {{ habit.frequency }}
        </p>
        <p class="bg-gray-500 text-white px-5 py-1 text-sm rounded"
          *ngIf="habit.frequency === 'Monthly'">
          {{ habit.frequency }}
        </p>
      </div>
      <p class="mb-3">{{ habit.description }}</p>
      <div class="flex justify-end">
        <button
          class="py-1 px-2 bg-blue-500 text-white rounded hover:shadow-lg text-sm"
          (click)="editClick(habit, i)">Edit</button>
        <button
          class="py-1 px-2 bg-red-500 text-white rounded hover:shadow-lg text-sm ml-2"
          (click)="deleteClick(i)">Delete</button>
      </div>
    </div>
  </div>
</div>
